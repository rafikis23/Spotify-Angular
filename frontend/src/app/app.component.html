<router-outlet></router-outlet>
<!--Header -->
<app-header></app-header>


<div class="container-fluid">
    <div class="row">
        <!--Sidebar-->
        <app-sidebar (onVerArtista)="verArtista($event)" (onVerPlaylist)="verPlaylist($event)"></app-sidebar>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div id="vista-playlist" *ngIf="regionVisible == 'playlists'">
                <app-playlist></app-playlist>
            </div>
            <!--Playlist-->


            <!------------------------------->
            <!--Artista-->
            <div id="vista-artista" *ngIf="regionVisible == 'artistas'">
                <app-album></app-album>
            </div>
            <!--vista-artista-->


        </main>
    </div>
</div>


<!--Modal Playlists-->
<div class="modal fade" id="modal-playlists" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar a playlist</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                Seleccione una playlist
                <select class="form-control">
            <option value="1">Playlist 1</option>
            <option value="2">Playlist 2</option>
            <option value="3">Playlist 3</option>
            <option value="4">Playlist 4</option>
            <option value="5">Playlist 5</option>
            <option value="6">Playlist 6</option>
          </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success">Guardar en playlist</button>
            </div>
        </div>
    </div>
</div>


<!--Modal Usuarios-->
<div class="modal fade" id="modal-usuarios" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cambiar usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                Seleccione un usuario
                <select class="form-control">
            <option value="1">Usuario 1</option>
            <option value="2">Usuario 2</option>
            <option value="3">Usuario 3</option>
          </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success">Seleccionar usuario</button>
            </div>
        </div>
    </div>
</div>

<!--Modal Nueva Lista-->

    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo playlist</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
