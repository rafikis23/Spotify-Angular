<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="../assets/img/spotify-white-logo.png" style="width: 180px;"></a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" (click)="abrirNuevaPlaylist(contentNuevaPlaylist)">
                <fa-icon [icon]="faPlus"></fa-icon> Nueva playlist</a>
            <a class="nav-link" href="#" (click)="abrirCambiarUsuario(contentCambiarUsuario)">
                <fa-icon [icon]="faUserFriends"></fa-icon> Cambiar usuario</a>
        </li>
    </ul>
</nav>

<!--Ventanda Modal Para Nueva Playlist-->
<ng-template #contentNuevaPlaylist let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Nuevo Playlist</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <input [(ngModel)]="nombrePlaylist" class="form-control" type="text" placeholder="Nombre del playlist">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Cerrar</button>
        <button type="button" class="btn btn-outline-success" (click)="guardarPlaylist()">Guardar lista</button>
    </div>
</ng-template>

<!--Ventana Modal Para Cambiar Usuario-->
<ng-template #contentCambiarUsuario let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Cambiar usuario</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <select class="form-control" [(ngModel)]="usuarioSeleccionado">
            <option>Seleccione un usuario</option>
            <option *ngFor="let usuario of usuarios" [ngValue]="usuario._id">{{usuario.nombreUsuario}}</option> 
        </select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Cerrar</button>
        <button type="button" class="btn btn-outline-success" (click)="seleccionarUsuario()">Seleccionar un usuario</button>
    </div>
</ng-template>
